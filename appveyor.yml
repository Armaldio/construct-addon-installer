version: 0.1.{build}

branches:
  only:
    - master
    - dev

image:
  - Visual Studio 2017
  - ubuntu

platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

stack: node 9

install:
  - git reset --hard HEAD
  - yarn
  - node --version

build_script:
  - yarn build

test: off
